name: OpenEuropa Whitelabel Starter Publication
type: module
description: Companion module to OpenEuropa Starter Content Publication.
package: OpenEuropa Whitelabel Theme
core_version_requirement: ^9.3
dependencies:
  - oe_whitelabel:oe_whitelabel_helper
  - oe_starter_content:oe_starter_content_publication

config_devel:
  install:
    - core.date_format.oe_whitelabel_publication_date
    - core.entity_view_display.node.oe_sc_publication.full
    - core.entity_view_display.node.oe_sc_publication.oe_w_content_banner
    - core.entity_view_display.node.oe_sc_publication.teaser
